<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
      <form action="" class="form">
        <h1>SIGN IN</h1>
        <input
          type="email"
          name="email"
          class="box"
          placeholder="@gmail.com"
          required
        />
        <input
          type="password"
          name="password"
          class="box"
          placeholder="Password"
          required
        />
        <input type="submit" value="SIGN IN" id="submit" />
        <a href="#">Forget Password?</a>
        <a href="#">Sign up for Valorant</a>
      </form>
    </div>
      <div class="right">
        <img src="IMG/Jett.jpg" alt="Sign up page image" />
      </div>
    </div>
  </body>
</html>
